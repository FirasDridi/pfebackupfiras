server.port=8081

kafka.producer.bootstrap-servers=localhost:9092,127.0.0.1:9092
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.topic-name=msstopic

logging.level.org.example.aspects.PayantAspect=DEBUG
logging.level.org.example.interceptors.PayantInterceptor=DEBUG
logging.level.org.example.services.KafkaProducerService=DEBUG
logging.level.org.example.services.RestClientService=DEBUG
