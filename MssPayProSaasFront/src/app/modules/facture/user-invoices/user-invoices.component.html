<div class="container">
    <h2>User Invoices</h2>
    <p>Total Amount: {{ totalAmount | currency }}</p>

    <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
        <!-- Invoice ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Invoice ID </th>
            <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
        </ng-container>

        <!-- Service ID Column -->
        <ng-container matColumnDef="serviceId">
            <th mat-header-cell *matHeaderCellDef> Service ID </th>
            <td mat-cell *matCellDef="let invoice"> {{invoice.serviceId}} </td>
        </ng-container>

        <!-- Service Name Column -->
        <ng-container matColumnDef="serviceName">
            <th mat-header-cell *matHeaderCellDef> Service Name </th>
            <td mat-cell *matCellDef="let invoice"> {{invoice.serviceName}} </td>
        </ng-container>

        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Timestamp </th>
            <td mat-cell *matCellDef="let invoice"> {{invoice.timestamp | date:'short'}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let invoice"> {{invoice.amount | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
