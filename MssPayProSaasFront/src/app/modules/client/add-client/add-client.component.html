<div fxLayout="column" fxLayoutAlign="center center" style="padding: 20px;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Client Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="newClient.name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Prenom" [(ngModel)]="newClient.prenom">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="newClient.email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Mot de Passe" [(ngModel)]="newClient.motDePasse">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Adresse" [(ngModel)]="newClient.adresse">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Numero de Telephone" [(ngModel)]="newClient.numeroDeTelephone">
            </mat-form-field>
            <mat-checkbox [(ngModel)]="newClient.isActive">Active</mat-checkbox>
            <mat-form-field>
                <input matInput placeholder="Billing Address" [(ngModel)]="newClient.billingAddress">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Package ID" [(ngModel)]="newClient.packageId">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Package Name" [(ngModel)]="newClient.packageName">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="onSubmit()">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
