<div class="group-users-container">
    <mat-card class="group-users-card">
        <mat-card-header>
            <mat-card-title>Users in {{ groupName }}</mat-card-title>
            <button mat-raised-button color="primary" class="add-users-button" (click)="openAddUserDialog()">
        <mat-icon>person_add</mat-icon> Add Users
      </button>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="users" class="mat-elevation-z8">
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
                </ng-container>
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let user"> {{ user.firstname }} </td>
                </ng-container>
                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let user"> {{ user.lastname }} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['username', 'firstname', 'lastname', 'email']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['username', 'firstname', 'lastname', 'email'];"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
