<mat-tab-group class="custom-tab-group" backgroundColor="primary" color="accent">
    <mat-tab *ngFor="let item of menuItems" [label]="item.label || ''">
        <ng-template mat-tab-label>
            <section class="tab-section-container" [routerLink]="item.routerLink">
                <mat-icon>{{ item.icon }}</mat-icon> {{ item.label || '' }}
            </section>
        </ng-template>
    </mat-tab>
</mat-tab-group>

<div class="page-content">
    <h2 class="dashboard-title">
        <mat-icon class="dashboard-icon">dashboard</mat-icon> User Dashboard
    </h2>

    <!-- Add User button for superusers -->
    <div *ngIf="isSuperUser" class="add-user-section">
        <button mat-raised-button color="primary" (click)="openAddUserDialog()">
        <mat-icon>person_add</mat-icon> Add User
      </button>
    </div>

    <!-- User table section -->
    <div class="user-table-section" *ngIf="selectedGroupId && usersInGroups[selectedGroupId]?.length">
        <mat-card class="user-table-card">
            <table mat-table [dataSource]="usersInGroups[selectedGroupId]" class="mat-elevation-z8">

                <!-- Username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let user">
                        <mat-icon>person</mat-icon> {{ user.username }}
                        <span *ngIf="user.isSuperUser" class="superuser-badge">
                        <mat-icon>verified</mat-icon> Superuser
                      </span>
                    </td>
                </ng-container>

                <!-- First Name Column -->
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let user"> {{ user.firstname }} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let user"> {{ user.lastname }} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let user">
                        <button mat-icon-button (click)="viewUserInvoices(user.id)" matTooltip="View Invoices">
                        <mat-icon>receipt_long</mat-icon>
                      </button>
                    </td>
                </ng-container>

                <!-- Header and Row Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedUserColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedUserColumns;"></tr>
            </table>
        </mat-card>
    </div>

    <!-- Message when no users are available -->
    <div *ngIf="selectedGroupId && !usersInGroups[selectedGroupId]?.length" class="no-users-message">
        <p>No users available in this group.</p>
    </div>
</div>
