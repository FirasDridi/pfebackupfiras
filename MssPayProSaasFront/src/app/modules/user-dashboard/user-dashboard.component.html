<mat-toolbar color="primary" class="custom-toolbar">
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <button mat-button (click)="login()" *ngIf="!isLoggedIn">Login</button>
    <ng-container *ngIf="isLoggedIn">
        <button mat-button [matMenuTriggerFor]="menu">Admin</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="accountManagement()">
              <mat-icon>account_circle</mat-icon>
              <span>Profile</span>
          </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
          </button>
        </mat-menu>
    </ng-container>
</mat-toolbar>

<mat-tab-group class="custom-tab-group" backgroundColor="primary" color="accent">
    <mat-tab *ngFor="let item of menuItems" [label]="item.label || ''">
        <ng-template mat-tab-label>
            <section class="tab-section-container" [routerLink]="item.routerLink">
                <mat-icon>{{ item.icon }}</mat-icon> {{ item.label || '' }}
            </section>
        </ng-template>
    </mat-tab>
</mat-tab-group>

<div class="page-content">
    <router-outlet></router-outlet>
</div>

<!-- Add User button for superusers -->
<div *ngIf="isSuperUser">
    <ng-container *ngFor="let group of userGroups">
        <button *ngIf="group.groupName" mat-raised-button color="primary" (click)="toggleAddUserForm(group.groupName!)">
          <mat-icon>person_add</mat-icon> Add Users to {{ group.groupName }}
      </button>

        <!-- Add User Form -->
        <div *ngIf="selectedGroup === group.groupName">
            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit(group.groupName!)">
                <mat-form-field appearance="fill">
                    <mat-label>Client Name</mat-label>
                    <input matInput formControlName="groupName" readonly>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Add User</button>
            </form>
        </div>

        <h2>Users in {{ group.groupName }}</h2>
        <table mat-table [dataSource]="usersInGroups[group.id!]" class="mat-elevation-z8">
            <!-- Username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
            </ng-container>

            <!-- First Name Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.firstname }} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.lastname }} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button (click)="viewUserInvoices(user.id)" matTooltip="View Invoices">
                        <mat-icon class="custom-icon">receipt</mat-icon>
                    </button>
                    <!-- Placeholder for future actions -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedUserColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedUserColumns;"></tr>
        </table>
    </ng-container>
</div>
