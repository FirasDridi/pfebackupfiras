<div class="user-invoices-container">
    <mat-card class="invoice-card">
        <mat-card-header>
            <mat-card-title>User Invoices</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 invoice-table">
                <!-- Service Name Column -->
                <ng-container matColumnDef="serviceName">
                    <th mat-header-cell *matHeaderCellDef> Service Name </th>
                    <td mat-cell *matCellDef="let invoice"> {{ invoice.serviceName }} </td>
                </ng-container>

                <!-- User Name Column -->
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> User Name </th>
                    <td mat-cell *matCellDef="let invoice"> {{ invoice.userName }} </td>
                </ng-container>

                <!-- Group Name Column -->
                <ng-container matColumnDef="groupName">
                    <th mat-header-cell *matHeaderCellDef> Client Name </th>
                    <td mat-cell *matCellDef="let invoice"> {{ invoice.groupName }} </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let invoice"> {{ invoice.timestamp | date:'medium' }} </td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let invoice"> {{ invoice.amount | currency }} </td>
                </ng-container>

                <!-- Header and Row Declarations -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-actions class="invoice-actions">
            <button mat-button color="primary" (click)="onPrintThisMonthInvoices()">Print This Month's Invoices</button>
            <button mat-button color="accent" (click)="onPrint()">Print All</button>
        </mat-card-actions>
    </mat-card>

    <!-- Loading Spinner -->
    <div *ngIf="dataSource.data.length === 0" class="no-invoices">No invoices available.</div>

    <!-- Total Amount -->
    <div class="total-amount">
        Total Amount: {{ totalAmount | currency }}
    </div>
</div>
