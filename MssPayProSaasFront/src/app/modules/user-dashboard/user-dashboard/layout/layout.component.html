<mat-toolbar color="primary" class="layout-topbar custom-toolbar">
    <mat-toolbar-row>
        <!-- Navigation Tabs -->
        <mat-tab-group class="custom-tab-group" backgroundColor="primary" color="primary">
            <!-- Other Navigation Tabs -->
            <mat-tab *ngFor="let item of menuItems" [label]="item.label || ''">
                <ng-template mat-tab-label>
                    <section class="tab-section-container" [routerLink]="item.routerLink">
                        <mat-icon>{{ item.icon }}</mat-icon> {{ item.label || '' }}
                    </section>
                </ng-template>
            </mat-tab>

            <!-- Logout Tab -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <section class="tab-section-container" (click)="logout()">
                        <mat-icon>logout</mat-icon> Logout
                    </section>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card class="page-content mat-elevation-z4">
    <router-outlet></router-outlet>
</mat-card>
