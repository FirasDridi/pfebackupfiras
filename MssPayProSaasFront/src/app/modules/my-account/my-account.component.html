<div class="my-account-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>My Account</mat-card-title>
            <mat-card-subtitle>Manage your profile information</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userProfileForm" (ngSubmit)="saveProfile()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" [disabled]="true">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" [readonly]="!isEditMode">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" [readonly]="!isEditMode">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" [readonly]="!isEditMode">
                </mat-form-field>
                <div class="actions">
                    <button mat-raised-button color="primary" type="button" (click)="toggleEditMode()">
            {{ isEditMode ? 'Cancel' : 'Edit' }}
          </button>
                    <button mat-raised-button color="accent" type="submit" *ngIf="isEditMode">Save</button>
                    <button mat-raised-button color="warn" type="button" (click)="resetPassword()">Reset Password</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
