<!-- Header Section with Logos -->
<div class="header-section">
    <!-- Project Logo on the Left -->
    <img src="assets/logo2.png" alt="Project Logo" class="logo logo-left" />
    <!-- Company Logo on the Right -->
    <img src="assets/logo.jpg" alt="Company Logo" class="logo logo-right" />
</div>

<!-- Existing Charts Grid Section -->
<div class="charts-grid" style="padding: 20px;">
    <div class="chart-container" *ngFor="let config of chartConfigs">
        <h3 class="chart-title">{{ config.title }}</h3>
        <ngx-charts-pie-chart [scheme]="colorScheme" [results]="config.data" [legend]="false" [labels]="true" [doughnut]="true" [arcWidth]="0.2" [view]="[300, 300]">
        </ngx-charts-pie-chart>
        <div class="custom-legend">
            <h4 class="legend-title">{{ config.legendTitle }}</h4>
            <div *ngFor="let entry of config.data" class="legend-item">
                <span class="legend-color" [style.backgroundColor]="getColor(entry.name)" title="Color"></span>
                <span class="legend-label">{{ entry.name || 'Unknown' }}:</span>
                <span class="legend-value">
          {{ config.valuePrefix || '' }}{{ entry.value | number:config.valueFormat || '1.0-0' }}
          {{ config.valueSuffix || '' }}
        </span>
            </div>
        </div>
    </div>
</div>
